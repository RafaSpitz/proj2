<body>

    <div class="container">

        <p>Clique em um botão para executar a função.</p>

            <button onclick="iniciarJogoAlert()">1. Jogo do Número Secreto (com Alerts)</button>

                <label for="valor3">Valor 3:</label>

                <label for="valor4">Valor 4:</label>

                <label for="valor5">Valor 5:</label>

            </form>
        </div>
    </div>

    <script src="app.js"></script>
